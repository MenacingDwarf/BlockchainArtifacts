<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="w-50 mx-auto card">
  		  <div class="card-body" id="content">
  		    <p class="card-text text-center">Register or sign in</p>
  		    <form action="/login/" method="post">
  		    	<input type="text" pattern="[A-Za-z0-9]{6,50}" title="Логин должен состоять из латинских букв и цифр, от 6 до 50 символов" id="login" name="login" class="form-control text-center w-75 mx-auto mb-2" placeholder="Place your name">
                <input type="password" pattern="[a-z0-9]{6,50}" id="password" title="Пароль должен состоять из латинских букв и цифр, от 6 до 50 символов" class="form-control text-center w-75 mx-auto mb-2" name="password" placeholder="Place your password">
  		    	<input type="submit" name="login" id="submit" class="btn btn-primary mx-auto" formaction="/login/" formmethod="post" value="Sign in">
                <input type="submit" name="signup" id="register" class="btn btn-primary mx-auto" formaction="/register/" formmethod="post" value="Register">
  		    </form>
    		</div>
      </div>
</body>
</html>
